        <header>
            Photo Gallery

            <div class="filter-container">
                <div class="filter clear">Clear Filters</div>
                <div class="filter">Beach</div>
                <div class="filter">Grass</div>
                <div class="filter">Waves</div>
                <div class="filter">Sand</div>
                <div class="filter">Rocks</div>

                <div class="filter">Bird</div>
                <div class="filter">Sunset</div>
                <div class="filter">Tree</div>
                <div class="filter">Leaves</div>
                <div class="filter">Roots</div>

                <div class="filter">Portrait</div>

                <div class="col-one">
                    <img src="images/ex_1.jpg" class="beach grass waves sand landscape ocean carousel" />

                    <img src="images/ex_2.jpg"  class="waves rocks beach ocean bird sunset landscape carousel" />

    <script>
    $("body").on('scroll', function() {
        $(".overlay").css('display', 'none');
        var containertop = $('.filter-container').offset().top + (($("body").height() / 100) * 50) -65;
        // if ($("body").scrollTop() >= containertop && $("body").width() <= 768) {
        //     $(".filter-container").css('background-color', '#111111ee');
        // } else {
        //     $(".filter-container").css('background-color', 'transparent');
        // }
    });

    // Putting images in the correct place on the grid
    $(document).ready(function() {
        var row = 1;
        var col = 0;
        $(".image-container img").each(function() {
            col++;
            if (col == 3) {
                col = 1;
                row++;
            }
            $(this).css('grid-row', row.toString()).css('grid-column', col.toString());
        });
    });
    </script>
